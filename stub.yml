
site_name: Data Nebraska
site_url: https://datanebraska.com
site_author: timmysql
site_description: >-
  A campaign finance website for Nebraskans.

copyright: Copyright &copy; 2022 timmysql
     
theme:
    name: material
    features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections    
    - header.autohide
    - content.code.annotate 
    - toc.integrate   
    icon:
      logo: material/corn
    font:
      text: Roboto
      code: Roboto Mono
    palette:
      - scheme: slate
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode
        primary: blue
        accent: red
      - scheme: default
        toggle:
          icon: material/weather-night
          name: Switch to light mode
        primary: red
        accent: blue

    nav_style: dark
    analytics:
        gtag: G-M9XK9BXB2G
    highlightjs: true
    hljs_languages:
        - sql
        - powershell
        - python

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/datanebraska
    - icon: fontawesome/brands/github
      link: https://github.com/datanebraska          
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-M9XK9BXB2G

plugins:
  - search:    
  - tags:
      tags_file: tags.md   
  - minify:
      minify_html: true         
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.number.js
  - javascripts/tablesort.date.js
  - javascripts/tablesort.monthname.js
  - javascripts/tablesort.dotsep.js
  - javascripts/tablesort.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret      
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: timmysql
      repo: mkdocs_datanebraska
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true          
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde     
  - pymdownx.snippets   
  - tables


